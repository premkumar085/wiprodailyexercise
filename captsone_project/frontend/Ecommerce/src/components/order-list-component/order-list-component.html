<div class="container">
  <h2>Orders</h2>
  <table class="order-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Products</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Order Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.orderId}}</td>
        <td>{{order.userId}}</td>
        <td>
          <div *ngFor="let item of order.productQuantityList">
            Product {{item.productId}} : {{item.quantity}}
          </div>
        </td>
        <td>{{order.totalAmount | currency}}</td>
        <td>{{order.orderStatus}}</td>
        <td>{{order.orderDate | date:'short'}}</td>
      </tr>
    </tbody>
  </table>
</div>
