<div class="container" *ngIf="cart">
  <h2>My Cart</h2>
  <table class="cart-table">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.productId }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency }}</td>
        <td><button (click)="removeItem(item)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="cart-summary">
    <p>Total Qty: {{ cart.totalQty }}</p>
    <p>Total Price: {{ cart.totalPrice | currency }}</p>
  </div>
</div>
