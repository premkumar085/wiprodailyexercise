<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #f="ngForm">
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" name="email" [(ngModel)]="payload.emailId" required class="form-control" type="email" />
    </div>

    <div class="mb-3">
      <label for="pwd">Password</label>
      <input id="pwd" name="password" [(ngModel)]="payload.passWord" required class="form-control" type="password" />
    </div>

    <button class="btn btn-primary" type="submit">Login</button>

    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>
