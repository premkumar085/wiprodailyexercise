<div class="form-container">
  <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <form (ngSubmit)="save()">
    <label>Product Name:</label>
    <input [(ngModel)]="product.prodName" name="prodName" required />

    <label>Description:</label>
    <textarea [(ngModel)]="product.prodDesc" name="prodDesc" required></textarea>

    <label>Category:</label>
    <input [(ngModel)]="product.prodCat" name="prodCat" required />

    <label>Make:</label>
    <input [(ngModel)]="product.make" name="make" required />

    <label>Available Quantity:</label>
    <input type="number" [(ngModel)]="product.availableQty" name="availableQty" required />

    <label>Price:</label>
    <input type="number" [(ngModel)]="product.price" name="price" required />

    <label>UOM:</label>
    <input [(ngModel)]="product.uom" name="uom" required />

    <label>Rating:</label>
    <input type="number" [(ngModel)]="product.prodRating" name="prodRating" />

    <label>Image URL:</label>
    <input [(ngModel)]="product.imageURL" name="imageURL" />

    <label>Date of Manufacture:</label>
    <input type="date" [(ngModel)]="product.dateOfManufacture" name="dateOfManufacture" />

    <button type="submit">{{ isEditMode ? 'Update' : 'Save' }}</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
