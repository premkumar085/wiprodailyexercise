<div class="d-flex mb-3">
  <select [(ngModel)]="selectedFoodId" class="form-select me-2">
    <option [ngValue]="undefined" disabled>Select food</option>
    <option *ngFor="let food of foods" [ngValue]="food.id">
      {{ food.foodName }} - {{ food.price | currency }}
    </option>
  </select>

  <input #qty type="number" min="1" class="form-control me-2" placeholder="Quantity">

  <button class="btn btn-primary" (click)="addItem(qty)">Add Item</button>
</div>


  @if (cart.length ==0) {
<div  class="text-muted text-center"> 
  Please add some items
</div>
}
@else{
    @for (item of cart; track $index) {
        <div  class="card mb-2 p-2">
        <div class="d-flex justify-content-between align-items-center">
            <div>
            <strong>{{ getFood(item.foodId!)?.foodName }}</strong> ({{ getFood(item.foodId!)?.price| currency }})
            </div>
            <div>
            Qty: <input type="number" [(ngModel)]="item.quantity" min="1" class="form-control d-inline w-auto">
            </div>
            <div>
            {{ (getFood(item.foodId!)?.price || 0) * item.quantity | currency }}
            </div>
        
            <button class="btn btn-sm btn-danger" (click)="removeItem($index)">x</button>
        </div>
        </div>
    }
}
<div class="mt-3">
  <h5>Total: {{ totalPrice | currency :'INR' }}</h5>
  <button class="btn btn-warning" (click)="placeOrder()" [disabled]="cart.length === 0">
    Proceed to Pay
  </button>
</div>
