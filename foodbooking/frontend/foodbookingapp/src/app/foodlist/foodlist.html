  <div class="container-fluid">

    <button
      class="navbar-toggler"
      type="button"

<!-- Food Items -->
<div class="container mt-4">
  <h2 class="text-center mb-4 text-primary fw-bold">Our Delicious Food Items</h2>

  <div class="row">
    @for (food of foods; track $index) {
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm border-0 rounded-3 overflow-hidden">
          <img
            [src]="food.image"
            class="card-img-top"
            alt="{{ food.foodName }}"
          />
          <div class="card-body text-center">
            <h5 class="card-title fw-bold text-dark">{{ food.foodName }}</h5>
            <p class="card-text text-muted small">{{ food.description }}</p>
            <p class="card-text fs-5 fw-semibold text-success">
              ‚Çπ{{ food.price }}
            </p>
            <button
              class="btn btn-primary rounded-pill px-4 shadow-sm"
              (click)="orderNow(food)"
            >
              Order Now
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
