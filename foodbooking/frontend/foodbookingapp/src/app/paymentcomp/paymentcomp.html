<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body p-md-5">
            <div>
              <h4>Payment Details </h4>
              <p class="text-muted pb-2">
                Please make the payment and enjoy your meel
              </p>
            </div>

        
            <div class="px-3 py-4 border border-primary border-2 rounded mt-4 d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <img src="https://i.imgur.com/S17BrTx.webp" class="rounded" width="60" />
                <div class="d-flex flex-column ms-4">
                  <span class="h5 mb-1">Small Business</span>
                  <span class="small text-muted">CHANGE PLAN</span>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                
                <span class="h2 mx-1 mb-0">{{totalprice| currency:'INR'}}</span>
                <span class="text-muted font-weight-bold mt-2"></span>
              </div>
            </div>

            <h4 class="mt-5">Payment details</h4>
                      <div class="mt-3">
        <label for="paymentMode" class="form-label fw-bold">Select Payment Mode:</label>
        <select id="paymentMode" class="form-select w-50"
                [(ngModel)]="modeOfPayment">
          <option value="" disabled selected>-- Choose --</option>
          <option value="ONLINE">Online Payment</option>
          <option value="CARD">Credit Card</option>
        </select>
      </div>
          
          @if (modeOfPayment == "ONLINE") {

            <div class="mt-4 d-flex justify-content-between align-items-center">
              <div class="d-flex flex-row align-items-center">
                <img src="https://i.imgur.com/qHX7vY1.webp" class="rounded" width="70" />
                <div class="d-flex flex-column ms-3">
                  <span class="h5 mb-1">Online Payment</span>
                  <span class="small text-muted"><input type="text" [(ngModel)]="accountNumber" placeholder="Accouunt Number" style="width: 80px;"></span>
                </div>
              </div>
              <div>
                <input type="text" [(ngModel)] = "cvv" class="form-control" placeholder="PIN" style="width: 70px;" />
              </div>
            </div>
              }
              @if (modeOfPayment == "CARD") {
            <div class="mt-2 d-flex justify-content-between align-items-center">
              <div class="d-flex flex-row align-items-center">
                <img src="https://i.imgur.com/qHX7vY1.webp" class="rounded" width="70" />
                <div class="d-flex flex-column ms-3">
                  <span class="h5 mb-1">Credit Card</span>
                  <span class="small text-muted"><input type="text" [(ngModel)]="accountNumber" placeholder="Accouunt Number" style="width: 80px;"></span>
                </div>
              </div>
              <div>
                <input type="text" [(ngModel)] = "cvv" class="form-control" placeholder="CVC" style="width: 70px;" />
              </div>
            </div>
              }
            <h6 class="mt-4 mb-3 text-primary text-uppercase">ADD PAYMENT METHOD</h6>

            <div data-mdb-input-init class="form-outline">
              <input type="text" id="formControlLg" class="form-control form-control-lg" />
              <label class="form-label" for="formControlLg">Email address</label>
            </div>
            <div class="mt-3">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block btn-lg" (click)="pay()">
                Proceed to payment <i class="fas fa-long-arrow-alt-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
