<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="ex13.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script></head>
</head>
<body>
     <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="email" onblur="validateEmail()">
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" onblur="validatePassword()">
                <span id="passwordError" class="error"></span>
            </div>
            <div class="form-group">
                <button type="button" onclick="handleLogin()">Login</button>
            </div>
        </form>
    </div>
    

    <script src="ex13.js"></script>
</body>
</html>
