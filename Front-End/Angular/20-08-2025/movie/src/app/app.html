<h2>Movie List</h2>

@for (m of movieList; track $index) {
  <div>{{m.movieId}} -- {{m.movieName}} -- {{m.language}} -- {{m.imdbRating}}</div>
}

<hr>

<div>
  Enter MovieId to delete:
  <input type="text" [(ngModel)]="movieId"/>
  <button (click)="delete()">Delete</button>
</div>

<div>
  Add Movie:
  <input type="text" [(ngModel)]="movieIdAdd" placeholder="MovieId"/>
  <input type="text" [(ngModel)]="movieNameAdd" placeholder="MovieName"/>
  <input type="text" [(ngModel)]="languageAdd" placeholder="Language"/>
  <input type="number" [(ngModel)]="imdbRatingAdd" placeholder="IMDB Rating"/>
  <button (click)="save()">Save</button>
</div>

<div>
  Enter MovieId to edit:
  <input type="text" [(ngModel)]="movieId"/>
  <button (click)="edit()">Edit</button>
</div>

<div>
  Edit Movie:
  <input type="text" [(ngModel)]="movieIdAdd" placeholder="MovieId"/>
  <input type="text" [(ngModel)]="movieNameAdd" placeholder="MovieName"/>
  <input type="text" [(ngModel)]="languageAdd" placeholder="Language"/>
  <input type="number" [(ngModel)]="imdbRatingAdd" placeholder="IMDB Rating"/>
  <button (click)="update()">Update</button>
</div>
