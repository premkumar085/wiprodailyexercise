<div>

  <select class="form-select mb-3" [(ngModel)]="color">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="black">Black</option>
    <option value="default">Default</option>
  </select>

  @switch (color) {
    @case ("red") {
      <div style="color: red;">Red Color</div>
    }
    @case ("green") {
      <div style="color: green;">Green Color</div>
    }
    @case ("blue") {
      <div style="color: blue;">Black Color</div>
    }
    @default {
      <div style="color: black;">Default Color</div>
    }
  }
</div>
