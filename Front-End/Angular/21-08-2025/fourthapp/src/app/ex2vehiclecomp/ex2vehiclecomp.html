<h2>Vehicle List</h2>

@for (vehicle of vehicles; track $index) {
  <p>
    {{ vehicle.id }} - {{ vehicle.make }} - {{ vehicle.model }} - {{ vehicle.fuelType }} - â‚¹{{ vehicle.price }}
  </p>
  <button (click)="edit(vehicle.id)">Edit</button>
  <button (click)="delete(vehicle.id)">Delete</button>
}

<div>
  <h3>Edit Vehicle</h3>
  Make: <input type="text" [(ngModel)]="vehicleEdit.make" placeholder="Make" />
  Model: <input type="text" [(ngModel)]="vehicleEdit.model" placeholder="Model" />
  Fuel Type: <input type="text" [(ngModel)]="vehicleEdit.fuelType" placeholder="Fuel Type" />
  Price: <input type="number" [(ngModel)]="vehicleEdit.price" placeholder="Price" />
  <button (click)="update()">Update</button>
</div>

<div>
  <h3>Add Vehicle</h3>
  Make: <input type="text" [(ngModel)]="vehicleAdd.make" placeholder="Make" />
  Model: <input type="text" [(ngModel)]="vehicleAdd.model" placeholder="Model" />
  Fuel Type: <input type="text" [(ngModel)]="vehicleAdd.fuelType" placeholder="Fuel Type" />
  Price: <input type="number" [(ngModel)]="vehicleAdd.price" placeholder="Price" />
  <button (click)="save()">Save</button>
</div>
