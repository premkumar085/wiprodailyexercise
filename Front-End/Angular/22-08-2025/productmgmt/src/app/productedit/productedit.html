<form>
  <div>
    <label for="name">Name:</label>
    <input id="name" name="productName" [(ngModel)]="product.name" type="text">
  </div>

  <div>
    <label for="category">Category:</label>
    <input id="category" name="productCategory" [(ngModel)]="product.category" type="text">
  </div>

  <div>
    <label for="price">Price:</label>
    <input id="price" name="productPrice" [(ngModel)]="product.price" type="number">
  </div>

  <div>
    <label for="qty">Qty:</label>
    <input id="qty" name="productQty" [(ngModel)]="product.qty" type="number">
  </div>

  <button (click)="save()">Save</button>
</form>
