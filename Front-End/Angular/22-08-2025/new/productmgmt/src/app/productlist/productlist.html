
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary">Product List</h2>
    <button class="btn btn-success" (click)="addProduct()"> Add Product</button>
  </div>

  <div class="row">
    @for (product of products; track $index) {
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title text-dark">{{ product.name }}</h5>
            <p class="card-text fw-bold">Category: {{ product.category }}</p>
            <p class="card-text fw-bold">Price: â‚¹{{ product.price }}</p>
            <div class="d-flex justify-content-around">
              <a class="btn btn-warning btn-sm" [routerLink]="['/productedit', product.id]">Edit</a>
              <a class="btn btn-danger btn-sm" [routerLink]="['/productdelete', product.id]">Delete</a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
