<h2>Order History</h2>
<table border="1" cellpadding="8">
  <tr>
    <th>Date</th>
    <th>Product</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{order.orderDate | date:'short'}}</td>
    <td>{{order.productName}}</td>
    <td>{{order.qtyPurchased}}</td>
  </tr>
</table>
