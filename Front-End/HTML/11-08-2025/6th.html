<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <form>
        <table cellpadding="5">
            <tr>
                <td colspan="3" align="center"><b><big>Student Registration Form</big></b></td>
            </tr>
            <tr>
                <td>Roll no. :</td>
                <td><input type="text" name="rollno"></td>
            </tr>
            <tr>
                <td>Student name :</td>
                <td>
                    <input type="text" name="fname" placeholder="First Name" size="15"> - 
                    <input type="text" name="lname" placeholder="Last Name" size="15">
                </td>
            </tr>
            <tr>
                <td>Father's name :</td>
                <td><input type="text" name="fathername" size="40"></td>
            </tr>
            <tr>
                <td>Date of birth :</td>
                <td>
                    <input type="text" name="dob_day" size="3" placeholder="Day"> - 
                    <input type="text" name="dob_month" size="5" placeholder="Month"> - 
                    <input type="text" name="dob_year" size="7" placeholder="Year"> 
                </td>
            </tr>
            <tr>
                <td>Mobile no. :</td>
                <td>+91 - <input type="text" name="mobile" size="25"></td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td><input type="email" name="email" size="40"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password" size="40"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male 
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Department :</td>
                <td>
                    <input type="checkbox" name="department" value="CSE"> CSE 
                    <input type="checkbox" name="department" value="IT"> IT 
                    <input type="checkbox" name="department" value="ECE"> ECE 
                    <input type="checkbox" name="department" value="Civil"> Civil 
                    <input type="checkbox" name="department" value="Mech"> Mech
                </td>
            </tr>
            <tr>
                <td>Course :</td>
                <td>
                    <select name="course">
                        <option value="">Select Current Course's</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Com">B.Com</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MBA">MBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Student photo :</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>City :</td>
                <td><input type="text" name="city" size="40"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="address" rows="4" cols="40"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
